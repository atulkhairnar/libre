<div class="container-fluid top-container clearfix">
	<div class="row">
		<div class="col-md-6 col-md-offset-2">
			<div class="article-title" ng-bind="entry.title"></div>
			<div class="article-subtitle" ng-bind="subtitle" ng-if="entry.subtitle"></div>
			<div class="article-image"><img class="article-image-img" ng-src="{{entry.img}}"></div>
			<p ng-repeat="p in entry.content">{{p}}</p>
			<hr class="hr4">
			<div class="article-facebook-share"><div class="fb-share-button" ng-href="{{pageURL}}" data-layout="button_count"></div></div> 
			<hr class="hr4">
		</div>	
	</div>
</div>
