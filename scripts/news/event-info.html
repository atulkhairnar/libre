<div class="col-md-4">
	<i class="fa fa-calendar" aria-hidden="true"></i>
	<div class="event-month" ng-bind="event | date:'EEEE'"></div>
	<div class="event-date" ng-bind="event.getDate()"></div>
	<div class="event-month" ng-bind="event | date:'LLLL'"></div>
</div>
<div class="col-md-4">
	<i class="fa fa-clock-o" aria-hidden="true"></i>
	<span class="event-month" ng-bind="event | date:'hh'">:</span>
	<span class="event-date" ng-bind="event | date:'mm'"></span>
	<span class="event-month" ng-bind="event | date:'a'"></span>
</div>
<div class="col-md-4">
	<i class="fa fa-map-marker" aria-hidden="true"></i>
</div>
