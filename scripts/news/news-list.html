<div class="news-item-div" ng-repeat="item in items">
	<div class="row">
		<div class="col-md-4">
			<img class="news-item-img" ng-href="{{item.url}}">
		</div>
		<div class="col-md-6">
			<div class="news-item-body">
				<h3>{{item-title}}</h3>
				<p>{{item-subtitle}}</p>
			</div>
		</div>
	</div>
</div>
