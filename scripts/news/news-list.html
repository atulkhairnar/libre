<div class="news-item-div" ng-repeat="item in $ctrl.items">
	<div class="row">
		<div class="col-md-4">
			<img class="news-item-img" ng-src='{{item.img}}' />
		</div>
		<div class="col-md-8">
			<div class="news-item-body">
				<a ng-href="#/news/{{item.link}}"><h3><strong>{{item.title}}</strong></h3></a>
				<p class="news-list-subtitle">{{item.synopsis}}</p>
			</div>
		</div>
	</div>
</div>
