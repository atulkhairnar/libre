
<div class="container-fluid home-container" ng-controller="mainController">
    <div class="row">
        
            <img src="img/lsy1.jpg" class="block-image">
        
    </div>
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 home-post-entry" ng-repeat="post in posts | limitTo:3">
                    <p class="home-post-date" ng-bind="post.date | uppercase"></p>
                    <h3 class="home-post-title" ng-bind="post.title"></h3>
                    <img class="home-post-image" ng-src="{{ post.img }}" alt="Description" />
                    <p class="home-post-content" ng-bind="post.content[0]"></p>
                    <input class="btn btn-danger homePostBtn" type="button" value="Read More">
                </div>
            </div>           
        </div>
        <div class="col-md-4 col-md-offset-1">
            <div class="fb-page" data-href="https://www.facebook.com/lokayat.india" data-width="450" data-height="600" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="true">
                <div class="fb-xfbml-parse-ignore">
                    <blockquote cite="https://www.facebook.com/lokayat.india">
                        <a href="https://www.facebook.com/lokayat.india">Lokayat</a>
                    </blockquote>
                </div>
            </div>
            <div class="new-arraival">
                <span class="icon-span">
                    <i class="fa fa-2x fa-calendar" aria-hidden="true"></i>
                </span>
                <h4 class="new-arraival-title">UPCOMING EVENT</h4>
                <img class="new-arraival-img" ng-src="{{ eventImg }}" alt="Description" />
            </div>
            <div class="new-arraival">
                <span class="icon-span">
                    <i class="fa fa-2x fa-book" aria-hidden="true"></i>
                </span>
                <h4 class="new-arraival-title">DOWNLOAD E-BOOKS</h4>
                <img class="new-arraival-img" ng-src="{{ downloadBook }}" alt="Description" />
            </div>
        </div>
    </div>        
</div>
