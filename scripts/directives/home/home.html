
<div class="container-fluid">
    <div class="row">
        <div class="background-image-inactive">
            <a ng-href="#/join">
                <!-- <div style="position: absolute; left: 50%;"> -->
                <div class="quote">EDUCATE! ORGANISE! AGITATE!</div>
                <!-- </div> -->
            </a>    
        </div>
        <img src="img/lsy.jpg" class="block-image">
    </div>
</div>
<div class="container home-container" ng-controller="mainController"> 
    <div class="row">
        <div class="col-md-5 col-md-offset-1">
            <div class="row">
                <div class="col-md-12 home-post-entry" ng-repeat="post in posts | limitTo:3">
                    <p class="home-post-date" ng-bind="post.date | uppercase"></p>
                    <a ng-href="#/news/{{post.link}}">
                        <h3 class="home-post-title" ng-bind="post.title"></h3>
                    </a>
                    <img class="home-post-image" ng-src="{{post.img}}" alt="Description" />
                    <div class="home-post-content-div">
                        <p class="home-post-content" ng-bind="post.synopsis"></p>
                    </div>
                    <a ng-href="#/news/{{post.link}}"><input class="btn btn-danger homePostBtn" type="button" value="Read More"></a>
                </div>
            </div>           
        </div>
        <div class="col-md-4 col-md-offset-1">
            <social-icon></social-icon>
            <div class="fb-page" data-href="https://www.facebook.com/lokayat.india" data-width="450" data-height="600" data-small-header="false" data-adapt-container-width="true" data-hide-cover="false" data-show-facepile="true" data-show-posts="true">
                <div class="fb-xfbml-parse-ignore">
                    <blockquote cite="https://www.facebook.com/lokayat.india">
                        <a href="https://www.facebook.com/lokayat.india">Lokayat</a>
                    </blockquote>
                </div>
            </div>
            <!-- Event propagand -->
            <div class="prop-box" ng-hide="noUpcomingEvent">
                <span class="icon-span">
                    <i class="fa fa-2x fa-calendar" aria-hidden="true"></i>
                </span>
                <h4 class="prop-title">UPCOMING EVENT</h4>
                <a ng-href="#/news/{{nextEvent.link}}">
                    <img class="prop-img" ng-src="{{ nextEvent.img }}" alt="Description" />
                </a>
            </div>
            <!-- EBooks propaganda -->
            <div class="prop-box">
                <span class="icon-span">
                    <i class="fa fa-2x fa-book" aria-hidden="true"></i>
                </span>
                <h4 class="prop-title">DOWNLOAD E-BOOKS</h4>
                <a ng-href="#/publication">
                    <img class="prop-img" ng-src="{{ downloadBook }}" alt="Description" />
                </a>
            </div>
            <div class="participate-div">
                <div class="participate-text-div"><a href="#/join">Participate</a></div>
            </div>
            <div social-share></div>
        </div>
    </div>
    <!-- video row -->
    <div class="row video-row">
        <div class="col-md-4" ng-repeat='video in videos | limitTo:3'>
            <iframe class="embed-responsive-item iframe-width-fixer" width="100%" src="{{ video.url }}" frameborder="0" allowfullscreen></iframe>
            <h5><strong>{{video.title}}</strong></h5>
            <h5 class="video-desc">{{video.description}}</h5>                    
        </div>
    </div>         
</div>
