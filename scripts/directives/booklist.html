<div class="book-panel shadow-z-1">
	<div class="book-image image-box">
 		<img class="bookimg" ng-src="{{ book.img }}" />
	</div>	
	<div class="book-disc">
  		<b>{{ book.name }}</b>
  		<div class="p-book-synopsis">
  			<p>{{book.discription}}</p>
  		</div>
  		<div class="book-download">	
  			<a  class="a-book-download"  ng-href="{{ book.download}}" download><button class="btn btn-material-red-700">Download</button></a>
		</div>
  	</div>
</div>
