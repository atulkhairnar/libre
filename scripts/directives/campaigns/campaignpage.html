<div class="row" ng-controller="campaignsCtrl">
	<div class="col-md-8 col-md-offset-2">
		<div class="row">
			<div class="col-md-7">
				<div class="article-title">{{ title }}</div>
				<div class="article-subtitle">{{ subtitle }}</div>
				<div class="article-image"><img class="article-image-img" ng-src="{{img}}"></div>
				<div class="article-content" ng-bind-html="content"></div>
				<hr class="hr4">
				<div class="article-facebook-share"><div class="fb-share-button" ng-href="{{pageURL}}" data-layout="button_count"></div></div> 
				<hr class="hr4">
				<div class="go-back">
					<a ng-href="#/campaigns"><button class="btn btn-material-red-700">Back</button></a>
				</div>
			</div>
			<div class="col-md-5 sug-bar">
				<div class="row">
					<div class="col-md-12 read-more">
						Read More
					</div>
				</div>
				<div class="row" ng-repeat="campaign in campaigns|limitTo:6">
					<div class="col-md-6 clearfix sug-div-title">
						<span class="sug-title"><a ng-href="{{campaign.download}}">{{campaign.name}}</a></span>
					</div>
					<div class="col-md-6 clearfix sug-div-img">
						<img ng-src="{{ campaign.thumb }}">
					</div>
				</div>	
			</div>		
		</div>
	</div>
</div>
